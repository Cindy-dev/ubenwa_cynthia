name: ubenwa_cynthia
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/font/Inter-Bold.ttf
          weight: 700
        - asset: assets/font/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/font/Inter-Light.ttf
          weight: 300
        - asset: assets/font/Inter-Medium.ttf
          weight: 500
        - asset: assets/font/Inter-Regular.ttf
          weight: 400
        - asset: assets/font/Inter-SemiBold.ttf
          weight: 600-
    - family: IrishGrover
      fonts:
        - asset: assets/font/IrishGrover-Regular.ttf
          weight: 400